name: Python Publish Workflow
on:
  workflow_run:
    workflows:
      - Linting and Tests
    branches:
      - master
      - main
    types:
      - completed

jobs:
  pypi-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: pdm-project/setup-pdm@v3
      - name: Publish package distributions to PyPI
        run: pdm publish
